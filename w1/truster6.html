<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Truster</title>		
		
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<style>
	.box1 {
		height:40px;
		width:400px;
		border:solid 1px #CCC;
	}
	</style>
  </head>
  <body>
		<div class="container main" id="main">
			<h3>DCS</h3>		
			<div id="opt1" class="box1">Option 01</div>
			<div id="opt2" class="box1">Option 02</div>
			<div id="opt3" class="box1">Option 03</div>
			<div id="opt4" class="box1">Option 04</div>
			<div id="opt5" class="box1">Option 05</div>
			<div id="opt6" class="box1">Option 06</div>
			<div id="opt7" class="box1">Option 07</div>
			<div id="opt8" class="box1">Option 08</div>
			<div id="opt9" class="box1">Option 09</div>
			<div id="opt10" class="box1">Option 10</div>
		</div>
		
		<ul>
			<li id="draggable" class="ui-state-highlight">Drag me down</li>
		</ul>

		<ul id="sortable">
			<li class="ui-state-default">Item 1</li>
			<li class="ui-state-default">Item 2</li>
			<li class="ui-state-default">Item 3</li>
			<li class="ui-state-default">Item 4</li>
			<li class="ui-state-default">Item 5</li>
		</ul>

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
	<!-- <script src="https://code.jquery.com/jquery-1.12.4.js"></script> 
	-->
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>	
	<script>
	
		$(document).ready(function() {
			console.log('There it is');
		});
		$('.box1').draggable();
		
		$( function() {
			$( "#sortable" ).sortable({
				revert: true
			});
			$( "#draggable" ).draggable({
				connectToSortable: "#sortable",
				helper: "clone",
				revert: "invalid"
			});
			$( "ul, li" ).disableSelection();
		} );
	</script>

  </body>

</html>
