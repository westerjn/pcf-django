<!doctype html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
      <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto);

        body {
        font-family: Roboto, sans-serif;
        }

        #chart {
        max-width: 650px;
        margin: 35px auto;
        }

        .dcheader { text-align:center; border-bottom:solid 1px #000; padding-bottom:20px; }
  </style>
  </head>
  
  <body>
    <div class="container">
	  <h2 class="dcheader">DCS Capacity Information Center</h2>

      <div id="chart">
      </div>
	</div>

    <script>
      var options = {
      chart: {
        type: 'bar'
      },
      series: [{
        name: 'sales',
        data: [30,40,35,50,49,60,70,91,125]
      }],
      xaxis: {
        categories: [1991,1992,1993,1994,1995,1996,1997, 1998,1999]
      }
    }

    var chart = new ApexCharts(document.querySelector("#chart"), options);

    chart.render();
    </script>
  </body>

</html>
